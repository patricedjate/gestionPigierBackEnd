name: Build and Push Docker Image

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: 21

      - name: Build with Maven
        run: mvn package

      - name: Build Docker image
        run: docker build -t my-spring-boot-app:latest .

      
